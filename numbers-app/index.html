<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic</title>
  </head>
  <body>
    <section>
      <h1>Arithmetic</h1>
      <form id="arithmeticForm">
        <input type="number" id="num1" name="num1" required>
        <label>+</label>
        <input type="number" id="num2" name="num2" required>
        <button type="button" onclick="calculateSum()">=</button>
        <p id="sum" style="display: inline;"></p>
      </form>
    </section>
    <script>
      async function calculateSum() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let sum = Number(num1.value) + Number(num2.value)

        // Update the endpoint to match your server's '/sum' route
        const response = await fetch(`http://localhost:3000/sum?num1=${num1}&num2=${num2}`);
        
        // Assuming the server sends the sum as plain text
        const result = await response.text();

        // Display the sum in the 'sum' paragraph
        document.getElementById("sum").innerText = `${result}`;
      }
    </script>
  </body>
</html>
