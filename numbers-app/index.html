<!DOCTYPE html>
<html>
  <head>
    <title>Arithmetic</title>
  </head>
  <body>
    <section>
      <h1>Arithmetic</h1>
      <form id="arithmeticForm">
        <input type="number" id="num1" name="num1" required>
        <label for="num2">+</label>
        <input type="number" id="num2" name="num2" required>
        <button type="button" onclick="calculateSum()">=</button>
        <p id="sum" style="display: inline;"></p>
      </form>
    </section>
    <script>
      async function calculateSum() {
        const num1 = document.getElementById("num1").value;
        const num2 = document.getElementById("num2").value;
        const response = await fetch(`http://localhost:3000/sum?num1=${num1}&num2=${num2}`);
        const result = await response.text();
        document.getElementById("sum").innerText = `${result}`;
      }
    </script>
  </body>
</html>
